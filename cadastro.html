<body style="background: #3399ff;">
    <div class="container">
        <div class="d-flex justify-content-center ">
            <div class="card d-block" style="height: 450px; margin-top: 120px; margin-bottom: auto;width: 400px;background-color: rgba(0,0,0,0.5);">
                <div class="card-header">
                    <h3 style="color: white;">Cadastro</h3>
                </div>
                <div class="card-body">
                    <form action="cadastro_usuario.php" method="post">
                        <div class="input-group form-group">

                            <input type="text" name="nome" class="form-control" placeholder="Nome completo" required>

                        </div>
                        <div class="input-group form-group">

                            <input type="email" name="email" class="form-control" placeholder="Email" required>

                        </div>
                        <div class="input-group form-group">

                            <input type="password" name="senha" class="form-control" placeholder="Senha" required>

                        </div>
                        <div class="input-group form-group">

                            <input type="radio" name="sexo" value="Masculino" class="ml-4 mr-3" required>Masculino
                            <input type="radio" name="sexo" value="Feminino" class="ml-5 mr-3" required>Feminino

                        </div>
                        <div class="input-group form-group">

                            <input type="text" name="data_nascimento" class="form-control" placeholder="Data de nascimento" required>

                        </div>

                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn" style="color: black;background-color: #FFCB47; width: 100px;">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links mt-4" style="color: white;">
                        Já é cadastrado?<a href="login.html">&nbsp;&nbsp;Entrar</a>
                    </div>
                </div>
            </div>
        </div>
